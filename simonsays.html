<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says game</title>
    <link rel="stylesheet" href="simon.css" class="css">
</head>
<body>
    <h1>SIMON SAYS GAME</h1>
    <h3>Press any button to start the game</h3>
    <div class="btn-container">
        <div class="line1">
            <div class="btn red" id="red"></div>
            <div class="btn yellow" id="yellow"></div>
        </div>
        <div class="line2">
            <div class="btn green" id="green"></div>
            <div class="btn purple" id="purple"></div>
        </div>
    </div>
    <script src="simon.js"></script>
</body>
</html>
